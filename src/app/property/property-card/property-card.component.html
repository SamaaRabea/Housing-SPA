<div class="card shadow p-3">
 <div class="img-wrapper">
  <img class="propImg" *ngIf="property.Image" src="assets/images/{{property.Image}}.jfif">
  <img class="propImg" *ngIf="!property.Image" src="assets/images/house_default.jfif" />
  <ul class="text-center member-icons animate">
    <li class="list-inline-item">
      <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">
        <i class="fa-solid fa-pen-to-square"></i>
      </button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary">
        <i class="fa-solid fa-address-book"></i>
      </button>
    </li>
  </ul>
 </div>
  <div class="card-body p-3">
    <h3>{{property.Name }}</h3>
    <h4>{{property.Type }}</h4>
    <h5>{{property.Price }}</h5>
  </div>
</div>
