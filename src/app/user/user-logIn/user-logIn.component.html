<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Log in</div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group col-12 my-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" required ngModel name="userName"/>

          </div>

          <div class="form-group col-12 my-3">
            <label for="passwrod" class="form-label">Password</label>
            <input type="text" class="form-control" required ngModel name="password"/>
          </div>

          <div class="form-group col-12 my-3">
            <button type="submit" class="btn btn-primary">Log in</button>
            <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
