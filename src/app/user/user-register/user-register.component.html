<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12 my-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName"/>
            <span *ngIf="!userName?.valid && (userName?.touched||userSubmited)" class="error-block">
              <span *ngIf="userName?.hasError('required')">
                Please enter name
              </span>
              <span *ngIf="userName?.hasError('minlength')">
                Name is too short
              </span>
            </span>
          </div>

          <div class="form-group col-12 my-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span *ngIf="!email?.valid && (email?.touched||userSubmited)" class="error-block">
              <span *ngIf="email?.hasError('required')">
                Please enter email
              </span>
              <span *ngIf="email?.hasError('email')">
                Not Valid
              </span>
            </span>
          </div>

          <div class="form-group col-12 my-3">
            <label for="passwrod" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password"/>
            <span *ngIf="!password?.valid && (password?.touched||userSubmited)" class="error-block">
              <span *ngIf="password?.hasError('required')">
                Please enter password
              </span>
            </span>
          </div>

          <div class="form-group col-12 my-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword"/>
            <span *ngIf="!confirmPassword?.valid && (confirmPassword?.touched||userSubmited)" class="error-block">
              <span *ngIf="confirmPassword?.hasError('required')">
                Please enter confirmPassword
              </span>
            </span>
            <span *ngIf="registerForm.hasError('notmatched') && confirmPassword?.valid" class="error-block">
              Not Match
            </span>
          </div>

          <div class="form-group col-12 my-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
            <span *ngIf="!mobile?.valid && (mobile?.touched||userSubmited)" class="error-block">
              <span *ngIf="mobile?.hasError('required')">
                Please enter mobile number
              </span>
            </span>
          </div>

          <div class="form-group col-12 my-3">
            <button type="submit" class="btn btn-primary" [disabled]=!registerForm.valid>Save</button>
            <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
